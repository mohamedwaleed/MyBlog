
        <div class="col-md-8">

            <h1 class="page-header">
                Most Recent Posts
                <small>Welcome</small>
            </h1>

            <!-- First Blog Post -->
            <div ng-repeat="post in topPosts">
                <h2>
                    <a href="#/post/{{post.id}}">{{post.title}}</a>
                </h2>
                <p class="lead">
                    by <a href="">{{post.author}}</a>
                </p>
                <p><span class="glyphicon glyphicon-time"></span> Posted on {{post.date|date:'MMMM dd, yyyy'}} at {{post.date|date:'hh:mm a'}}</p>
                <hr>
                <!--<img class="img-responsive" src="http://placehold.it/900x300" alt="">-->
                <!--<hr>-->
                <p ng-bind-html="post.content"></p>
                <a href="#/post/{{post.id}}" class="btn btn-primary" href="">Comment <span class="glyphicon glyphicon-chevron-right"></span></a>

                <hr>
            </div>
