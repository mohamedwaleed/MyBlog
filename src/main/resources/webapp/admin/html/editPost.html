<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Edit post {{post.id}}
                </h1>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">

            <input type="text" placeholder="Post Title" class="form-control" style="margin-bottom:5px; width:700px;" ng-model="post.title">
            <textarea ui-tinymce="tinymceOptions" ng-model="post.content"></textarea>
            <button ng-click = "editPost()"class="btn btn-success" style="margin-top:5px;margin-bottom:5px;margin-left:60%;">Edit</button>

        </div>


    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->
