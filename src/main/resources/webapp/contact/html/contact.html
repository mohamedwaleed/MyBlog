<div class="modal-header">
    <h3 class="modal-title">Contact form</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form" method="post" action="index.php">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input ng-model="name" type="text" class="form-control" id="name" name="name" placeholder="Name" value="" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input ng-model="email" type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" value="" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
                <textarea ng-model="message" class="form-control" rows="4" name="message" required></textarea>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="ok()">Send</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
</div>
